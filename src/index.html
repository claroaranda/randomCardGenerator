<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Random Card Generator with Vanilla.js</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="topSuit"></div>
        <div class="cardNumber"></div>
        <div class="bottomSuit"></div>
      </div>
      <button class="generateCard">Generate Card</button>
      <div class="buttons">
        <button class="generateCard" id="start">Start</button>
        <button class="generateCard" id="stop">Stop</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
